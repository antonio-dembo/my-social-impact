<div *ngIf="message" class="form-text">
  Test massage is: {{ message }}
</div>

<div class="row justify-content-center">
  <div class="col-sm-6 mt-4 p-0">
    <div class="card border-light mb-3">
      <div class="card-body">

        <h4 class="card-title">Obrigado por se juntar a causa!! </h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </p>

        <div class="mt-3">
          <form [formGroup]="checkoutForm" (ngSubmit)="registerUser()" class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail" class="form-label">Primeiro Nome</label>
              <input type="text" formControlName="firstName" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-4">
              <label for="inputLastName" class="form-label">Ultimo Nome</label>
              <input id="inputLastName" type="text" formControlName="lastName" class="form-control">
            </div>
            <div class="col-md-8">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="inputEmail"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-md-8">
              <label for="inputPassword" class="form-label">Senha</label>
              <input type="password" formControlName="password" class="form-control" id="inputPassword"
                placeholder="senha">
            </div>
            <div class="col-md-8">
              <label for="inputRole" class="form-label">Tipo de registro</label>
              <input type="text" formControlName="role" class="form-control" id="inputRole" placeholder="Usuario">
            </div>
            <div class="col-6">
              <button [disabled]="!this.checkoutForm.valid" type="submit" class="btn btn-primary">Fazer
                Registro</button>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
