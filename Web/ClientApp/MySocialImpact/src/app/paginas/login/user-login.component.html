<div class="container mt-4 p-4">
    <div class="row justify-content-center">
        <div class="col-md-4 border" >
            <h1>{{ pageTitle }}</h1>
            <p>Informe o login e senha para se conectar ao {{ pageTitle }} </p>

            <form [formGroup]="formLogin" (ngSubmit)="login()" >
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Login</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" formControlName="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" formControlName="password">
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">Check me out</label>
                </div> -->
                <div class="d-grid gap-2 col-auto mx-auto mb-3">
                    <button [disabled]="!this.formLogin.valid" type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4 border">            
            <div class="d-grid gap-2 col-6 mx-auto">
                <p>New to MySocialImpact</p><br>
                <button class="btn btn-primary" type="submit" (click)="registerAsUser()">
                    Register as User
                </button>
                <button class="btn btn-primary" type="submit" disabled>
                    Register as ONG
                </button>
            </div>
            
        </div>
    </div>
</div>
